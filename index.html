<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>payWhich</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="jquery-mobile/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" href="css/app.css">
	<script src="bower_components/jquery/jquery.min.js"></script>
	<script src="jquery-mobile/jquery.mobile-1.4.5.js"></script>
	<script src="bower_components/moment/min/moment-with-locales.min.js"></script>
	<script src="js/app-lib.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
    <div data-role="page">

    	<div data-role="header">
    		<h1>PayWhich Alpha</h1>
            <a href="#" class="jqm-navmenu-link ui-btn ui-btn-icon-notext ui-corner-all ui-icon-bars ui-nodisc-icon ui-alt-icon ui-btn-left">Menu</a>
            <a href="#" class="jqm-search-link ui-btn ui-btn-icon-notext ui-corner-all ui-icon-gear ui-nodisc-icon ui-alt-icon ui-btn-right">Search</a>
    	</div><!-- /header -->

    	<div role="main" class="ui-content">

            <div id="input">

                <fieldset class="ui-grid-a">

                    <div class="ui-block-a">

                        <select name="select-choice-a" id="base_currency" data-native-menu="false">
                            <option value="EUR">歐元 EUR</option>
                            <!--option value="USD">美金 USD</option>
                            <option value="HKD">港幣 HKD</option>
                            <option value="JPY">日幣 JPY</option-->
                        </select>

                    </div>

                    <div class="ui-block-b input-wrap">

						<form id="input-form">
							<input type="number" name="number" pattern="[0-9]*" id="number-pattern" value="" placeholder="金額">
						</form>
	                    
                    </div>
                </fieldset>

            </div><!-- input -->

            <div class="list">
				<div data-role="collapsibleset" data-theme="a" data-inset="false" id="result">



				</div>
            </div>

    	</div><!-- /content -->

    	<!--div data-role="footer" id="footer">
    		<p>&copy; 2016 Jeremy</p>
    	</div><! /footer -->
    </div><!-- /page -->

</body>
</html>
